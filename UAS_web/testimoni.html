        <section class="form-section">
            <form id="testimoni-form">
                <label class="judulTestimoni" for="nama">Nama kamu</label>

                    <label for="bintang3">&#9733;</label>
                    <input type="radio" name="bintang" id="bintang2" value="2">
                    <label for="bintang2">&#9733;</label>
                    <input type="radio" name="bintang" id="bintang1" value="1">
                    <label for="bintang1">&#9733;</label>
                </div>
                <div class="submitButton">
                    <button type="submit">Submit</button>
                </div>
