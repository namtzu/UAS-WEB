      <main>

        <section class="testimoni-container" id="testimoni-container">

        <h2>Berikan Tanggapanmu!</h2>
        <section class="form-section">
            <form id="testimoni-form">
                <label class="judulTestimoni" for="nama">Nama kamu</label>
                <input type="text" id="nama" name="nama" required>

                <label class="judulTestimoni" for="pesan">Tanggapan kamu</label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>

                <label class="judulTestimoni">Rating:</label>
                <div class="rating">
                    <input type="radio" name="bintang" id="bintang5" value="5">
                    <label for="bintang5">&#9733;</label>
                    <input type="radio" name="bintang" id="bintang4" value="4">
                    <label for="bintang4">&#9733;</label>
                    <input type="radio" name="bintang" id="bintang3" value="3">
                    <label for="bintang3">&#9733;</label>
                    <input type="radio" name="bintang" id="bintang2" value="2">
                    <label for="bintang2">&#9733;</label>
                    <input type="radio" name="bintang" id="bintang1" value="1">
                    <label for="bintang1">&#9733;</label>
                </div>
                <div class="submitButton">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
